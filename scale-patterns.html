<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Scale Patterns</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/scale.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- <h1>Guitar Scale Patterns Reference</h1> -->

        <div class="section">
            <!-- <h2>Scale Patterns</h2> -->
            <div class="button-container">
                <span class="toggle-label">Key:</span>
                <select id="scaleKeySelector">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                
                <span class="toggle-label">Scale Type:</span>
                <div class="toggle-container" id="toggleScaleType">
                    <div class="toggle-slider"></div>
                    <div class="toggle-option active" data-type="diatonic">Diatonic</div>
                    <div class="toggle-option" data-type="pentatonic">Pentatonic</div>
                </div>
                <button id="toggleVisibility">Toggle Note Labels</button>
                <button id="setMajorRoot" class="root-toggle">Major Root</button>
                <button id="setMinorRoot" class="root-toggle">Minor Root</button>
            </div>
            <div class="scale-section-header" id="scaleHeader">Diatonic Scale Patterns</div>
            <div class="scale-container"></div>
        </div>
    </div>

    <script type="module" src="src/scale-index.js"></script>
</body>
</html>
